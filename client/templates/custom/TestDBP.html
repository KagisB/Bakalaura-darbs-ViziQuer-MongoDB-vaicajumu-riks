
<template name="testDBP">

    <div class="col-sm-12">
        <div class="dd" id="nestable">
		                <div class="form-group">  
							<label for="Init" class="control-label col-sm-2">  </label>	
							<div class="col-lg-10 schema" name="{{dprefix}}"  >
								<label class="label-radio">
									<input type="radio" name="stack-radio" value="All" checked="checked">
									<span class="custom-radio"></span>
									<span style="{{clr}}">All </span>
								</label>
							</div>
                            {{#each ont}}
							    <label for="Init" class="control-label col-sm-2">  </label>	
                                <div class="col-lg-10 schema" name="{{dprefix}}"  >
                                    <label class="label-radio">
                                        <input type="radio" name="stack-radio" value="{{dprefix}}" {{dprefix}}>
                                        <span class="custom-radio"></span>
                                        <span style="{{clr}}">{{dprefix}} </span>
                                    </label>
                                </div>
                            {{/each}}
                        </div>
						
						
						<div class="form-group">
                            <label for="find_text" class="col-sm-2 control-label">Text</label>
                            <div class="col-sm-10">
                                <input id="find_text" type="text" class="form-control" placeholder="">
                            </div>
							<button id="filter" type="button" class="btn btn-primary" data-dismiss="modal">Find</button>
                        </div>
						
						 <div class="form-group">
                            <label for="classes" class="control-label col-sm-2">Classes</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="classes">
                                    {{#each classes}}
                                        <option id="{{_id}}" name={{name}}>{{localName}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

        </div><!-- dd -->
    </div>

</template>
