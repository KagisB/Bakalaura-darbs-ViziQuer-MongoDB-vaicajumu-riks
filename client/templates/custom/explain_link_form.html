
<template name="ExplainLink">
<style>
    div.modal-body {
        overflow-y: auto;
        max-height: 60vh;
    }
	
	.explain-form-group {
        font-size:120%;
		padding-bottom: 15px;
    }

</style>

	<!-- Modal for new document -->
    <div id="explain-link-form" class="modal fade">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Link Types</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">

                        <div class="explain-form-group">
                           <span>Use <b>Simple (join) link</b> to join the information from the current class 
								with the information in the linked class.
						   </span>
							
                        </div>
						<div class="explain-form-group">
							<span>Use <b> Subquery link</b> to aggregate (e.g. count, sum, max, ..) 
								the information from the linked class for each current class item (instance) separately.<br>
						   </span>
						</div>
						<div class="explain-form-group">
							<span>The aggregated information selected out of the subquery can then be <b>used</b>
								in the main query part that involves the current class.<br>
						   </span>
						</div>
						<div class="explain-form-group">
							<span>The <b>Subquery</b> with empty selection works as <b>existence check</b>
								for a linked class instance.
						   </span>
                        </div>
						<div class="explain-form-group">
                           <span>You can <b>change</b> the link type also from the Add Link dialogue afterwards.<br>
						   </span>
						</div>
						<div class="explain-form-group">
							<span>When the link has been drawn, its type can be changed from the link's <b>property pane</b> 
						   (to the right of the diagram).
						   </span>
                        </div>
                    </form>
	
                </div>
	
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /.modal -->
</template>
