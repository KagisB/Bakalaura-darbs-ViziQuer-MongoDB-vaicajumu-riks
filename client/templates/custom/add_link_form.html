
<template name="AddLink">
<style>
    div.modal-body {
        margin-top: 0px;
        padding-top: 0px;
        overflow-y: auto;
        max-height: 60vh;      
    }

    div.link-type-part {
        background-color: white;
        margin-top: 5px;
        margin-left: 30px;
    }

    hr {
        margin-top: 20px;
        margin-bottom: 0px;
        margin-left: -5px;
        border: 0;
        border-top: 1px solid #c9c7c7;
        width:95%
    }

    .help-tip{
        position: relative;
        float: right;
        margin-left: 25px;
        margin-top: 0px;
        margin-right: 25px;
        text-align: center;
        background-color: #66B2FF;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 12px;
        line-height: 26px;
        cursor: help;
    }

    .help-tip:before{
        content:'?';
        font-weight: bold;
        color:#fff;       
    }

    .help-tip:hover p{
        display: block;
    }

    .help-tip p{
        display: none;
        text-align: left;
        color: white;
        border: 1px solid #7F7F7F;
        background-color: #1B0963;        
        padding: 10px;
        width: 300px;
        position: absolute;
        right: 10px;
        z-index: 1000;
    }

    mark {
        color: yellow;
        background-color: #1B0963;        
    }
</style>

	<!-- Modal for new document -->
    <div id="add-link-form" class="modal fade">
        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Link</h4>
                </div>
                
                <div class="link-type-part">
                    <form id="type-choice" class="form-horizontal" role="form">
                        <div class="form-group">                            
                            <div name="chain">                       
                                <label class="label-radio">                                 
                                    <div class="help-tip">
                                        <p><mark>Join Link</mark> – Use to join linked instances of both classes. <br>
                                        <mark>Nested Query Link</mark> – Use for aggregates (count, sum, max, ...) over linked class. Use to check, if a linked class instance exists.</p>
                                    </div>

                                    <input type="radio" name="type-radio" value="JOIN" checked="checked">
                                    <span class="custom-radio"></span>
                                    Join Link &emsp;

                                    <input type="radio" name="type-radio" value="NESTED">
                                    <span class="custom-radio"></span>
                                    Nested Query Link &emsp; <br>

                                    <div style="margin-top: 5px; margin-left: 8em;">
                                        <input type="checkbox" id="goto-wizard" value="DISPLAY">
                                        <span class="custom-checkbox"></span>
                                        Use Aggregate (e.g. count, etc.) wizard (nested query only)
                                    </div>                                
                                    
                                    <hr>
                                </label>
                            </div>
                        </div>                        
                    </form>                    
                </div>
               
                <div class="modal-body">
                    <form class="form-horizontal" role="form">                        
                        <div class="form-group">                   
                            {{#each associations}}
                                <div class="col-lg-10 association" name="{{name}}" className="{{class}}" line_direct="{{type}}">
                                    <label class="label-radio">
                                        <input type="radio" name="stack-radio">
                                        <span class="custom-radio"></span>
                                        {{name}} {{type}} {{class}}
                                    </label>
                                </div>
                            {{/each}}

                        </div>

                        <!-- <div class="form-group">
                            <div class="col-sm-10">
        						<input id="fileList" type='file' multiple/>
                            </div>
                        </div> -->
                    </form> 
                </div>

                <div class="modal-footer">
                    <button id="cancel-add-link" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="ok-add-link" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /.modal -->

    <script>
        //Show additional choices
        var radioListener = document.getElementById("type-choice"); 
        radioListener.addEventListener("click", checkboxStatus);
        
        function checkboxStatus(){
            var checkedName = $('input[name=type-radio]').filter(':checked').val();
            console.log(checkedName);
            if (checkedName == 'JOIN') {
                $('input[id=goto-wizard]:checked').attr('checked', false);
            }
        }
    </script>
</template>
