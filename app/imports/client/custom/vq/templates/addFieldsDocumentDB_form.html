<template name="AddDocumentField">
  <style>
    div.modal-body {
      overflow-y: auto;
      max-height: 60vh;
    }
  </style>
  <!-- Modal for new document -->
  <div id="add-field-name-form" class="modal" data-backdrop="static" data-keyboard="false">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Fields</h4>
        </div>
        <div class="modal-body" style="width: 550px">
          <form autocomplete="off" onsubmit="return false;">
            <div id = "class_name_field" class="form-group" style="margin-bottom:10px;">
              <label>Class Name</label>
              <input id="field-name-field" type="text" class="form-control">
              <select id="field-name-selection" class="form-control" multiple>

              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel-add-field-name" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="ok-add-field-name" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

  </div><!-- /.modal -->


</template>
