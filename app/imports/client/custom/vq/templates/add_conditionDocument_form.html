<template name="AddDocumentCondition">
  <style>
    div.modal-body {
      overflow-y: auto;
      max-height: 60vh;
    }
  </style>
  <div id="add-condition-name-form" class="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Conditions</h4>
        </div>
        <div class="modal-body" style="width: 550px">
          <form autocomplete="off" onsubmit="return false;">
            <div id = "condition_name_field" class="form-group" style="margin-bottom:10px;">
              <label>Field</label>
              <input id="conditionName-field" type="text" class="form-control">
              <label>Operator</label>
              <select id="operator-selection" class="form-control">

              </select>
              <label>Value</label>
              <input id="value-name-field" type="text" class="form-control">
              <p id="helpForFormatting"></p>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel-add-condition-name" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="ok-add-condition-name" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
